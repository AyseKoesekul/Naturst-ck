<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap-grid.css" rel="stylesheet">
    <link rel="stylesheet" href="css/naturstueck.css">
    <script src="js/slideshow.js"></script>
    <title>Naturstück</title>

    <body>

        <div class="row">
            <div class="col-12 header">
                <nav>
                    <ul>
                        <img src="img/thumbnail.png" class="brand-link">
                        <li><a href="#Produkte-nav">Produkte</a></li>
                        <li><a href="#Werte-nav">Werte</a></li>
                        <li><a href="#Ueber-uns-nav">Über Uns</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <img src="img/1.jpg" style="width:100%">
                <div class="numbertext">1 / 3</div>
                <div class="text"></div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img2.jpg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img3.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <div class="row">
            <div class="col-sm-12 col-lg-6 produkt">
			<img src ="img/Riegel_schoko_.png" class="schoko">
			</div>
			<ul class="produkt1text col-lg-3 d-flex flex-column justify-content-center ">				
				<li>36% Haferflocken</li>
				<li>11% Mandeln</li>
				<li>5% Walnüsse</li>
			</ul>

			<ul class="produkt1text col-lg-3 d-flex flex-column justify-content-center">
				<li>33% Zartbitterschokolade</li>
				<li>13% Ahornsirup</li>
				<li>Prise Meersalz</li>
			</ul>
            <div class="col-sm-12 col-md-12 col-lg-6 produkt">Hell</div>
        </div>

        <div class="row">
            <div class=" container footer_nav">Footer</div>
            <div class="row mb-3 mt-3">
                <div class=" col-12 col-md-3 menu-list" <div class="ml-3" <h1>Naturstück</h1>
                    <div class="menu-footer" </div>
    </body>

</html>
